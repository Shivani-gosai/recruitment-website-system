<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        main {
            display: flex;
            justify-content: space-between;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a button {
            text-decoration: none;
            color: white;
        }

        header {
            background-color: black;
            color: #fff;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .logo img {
            width: 40px;
            margin-left: 10px;
            margin-right: 10px;
        }

        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile p {
            margin-right: 10px;
            margin-bottom: 0;
        }

        .user-profile img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .user-avatar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 100px;
            margin-right: 30px;
        }

        .div1 {
            flex: 1;
            margin-right: 8px;
        }

        /*end header*/
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button1 {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }
        input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }
    .nav1{
        margin-right: 170px;
    }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const fileInput = document.getElementById("attachment");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please upload a file.");
                return;
            }

            if (file.type !== "application/pdf") {
                alert("Only PDF files are allowed.");
                return;
            }

            alert("Application submitted successfully!");
        }
           function checkStatus() {
                let checkbox = document.getElementById("myCheckbox");
            let result = document.getElementById("result");

            if (checkbox.checked) {
                result.textContent = "Checkbox is checked!";
        } else {
                result.textContent = "Checkbox is not checked.";
        }
    }

    </script>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="/static/images/logo.jpg" alt="Logo">
                FreshMinds
            </div>
            <nav class="nav1">
                <a href="/homepage">Home</a>
                <a href="/job_card">Find job</a>
                <a href="#">Applied Jobs</a>
            </nav>
            <div class="user-profile">
                <button type="button" class="btn btn-dark bg-black" data-bs-toggle="modal"
                    data-bs-target="#settingsModal">
                    <i class="fa-solid fa-gear fs-5" style="color: #ffffff;"></i>
                </button>

            </div>
        </div>
    </header>
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-dark">
                    <ul class="list-group bg-dark">
                        <li class="list-group-item bg-dark">
                            <a href="#" class="text-decoration-none text-light">Edit Profile</a>
                        </li>
                        <li class="list-group-item bg-dark">
                            <a href="{% url 'logout' %}" class="text-decoration-none text-danger">Log Out</a>
                        </li>
                        <li class="list-group-item bg-dark">
                            <a href="/changepassword" class="text-decoration-none text-danger">Change Password</a>
                        </li>
                        <li class="list-group-item bg-dark">
                            <a href="/forgetpassword" class="text-decoration-none text-danger">Forgot Password</a>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">&nbsp;&nbsp;Close&nbsp;&nbsp;</button>
                </div>
            </div>
        </div>
    </div>
    <div class="form-container">
        <h2>Application Form</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="jobid" value="{{jobid}}"/>
            <div class="form-group">
                <label for="attachment">Upload Attachment (PDF only)</label>
                <input type="file" name="attachment" id="attachment" accept="application/pdf">
            </div>
            <div class="form-group">
                <label for="remark">Remark</label>
                <textarea id="remark" rows="4" name="remarks" ></textarea>
            </div>
            <div class="screening-question">
                <label>
                    <input type="checkbox" name="agree" value="yes" onchange="checkStatus()" id="myCheckbox">
                    The Details you have provided is correct?
                </label>                
            </div>
            <button type="submit" class="btn btn-primary">Apply Now</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
